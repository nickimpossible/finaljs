<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projeto Final</title>
</head>

<body style="height: 50vh;">
    <div class="h-100 flex-column d-flex align-items-center justify-content-center">
        <section id="tela-de-login"
            class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center mt-5">
            <div class="bg bg-secondary w-100 h-100 text-center p-2 text-white">
                <span>Login do Sistema</span>
            </div>
            <div class="d-flex flex-column w-50 pb-3 pt-3">
                <span>Email</span>
                <input type="email" id="email-input-login">
            </div>

            <div class="d-flex flex-column w-50 pb-3 pt-3">
                <span>Senha</span>
                <input type="password" id="password-input-login">
            </div>

            <div class="w-50 d-grid gap-2">
                <button type="button" class="btn btn-secondary " onclick="validarLogin()">Login</button>
            </div>
        </section>
        <div id="alternativas-login" class="d-flex justify-content-between w-50">
            <div id="esqueceu-senha">
                <button type="button" class="btn btn-link">Esqueceu a senha?</button>
            </div>
            <div id="nao-possui-cadastro">
                <button type="button" class="btn btn-link">Não possui cadastro?</button>
            </div>
        </div>
        <section id="tela-de-cadastro" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center">

        </section>
        <section id="tela-inicial-trabalhador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center mt-5">
            <div class="bg bg-secondary w-100 h-100 text-center p-2 text-white">
                <span>VAGAS</span>
            </div>
            <div class="d-flex flex-column w-100 align-items-center justify-content-center rounded mt-3">
                <div class="d-flex justify-content-between w-75 border border-secondary rounded p-3">
                    <div>
                        <span class="fw-bold">Título</span><span>: Desenvolvedor Full-stack</span>
                    </div>
                    <div>
                        <span class="fw-bold">Remuneração</span><span>: R$ 5.500,00</span>
                    </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="button" class="btn btn-secondary mt-3">Sair</button>
                </div>
            </div>
            

        </section>
        <section id="tela-inicial-recrutador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center">

        </section>
        <section id="tela-de-detalhe-recrutador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center">

        </section>
        <section id="tela-de-detalhe-trabalhador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center">

        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js%22%3E"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
