<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projeto Final</title>
</head>
<body>
    <div class="h-100 flex-column d-flex align-items-center justify-content-center ">
        <section id="tela-de-login" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center d-none">
            <!-- <div class="bg bg-primary w-100 h-100 text-center p-2 text-white"><span>Teste</span></div> cabeçalho das sections -->

        </section>
        <section id="tela-de-cadastro" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center  position-absolute top-50 start-50 translate-middle">
            <div class="bg bg-secondary w-100 h-100 text-center p-2 text-white"><span>Cadastro</span></div>
          
        <div class="mb-2 mt-4 w-50">
            <label for="">Tipo de Usuario</label>
            <br>
            <select class="form-select" aria-label="Default select example" id="select-input">    
                <option value="Trabalhador">Trabalhador</option>
                <option value="Recrutador">Recrutador</option>
            </select>
        </div>
        <div class="mb-2 w-50">
            <label for="">Nome Completo*</label>
            <input type="text" class="form-control" id="nome-input" onkeyup="validaNome(event)" >
        </div>  
        <div class="mb-2 w-50">
            <label for="">Data de Nascimento*</label>
            <input type="text" class="form-control w-150" id="data-input" onkeyup="adicionarMascaraData(event)">
        </div>
        <div class="mb-2 w-50">
            <label for="">Email*</label>
            <input type="text" class="form-control w-150" id="email-input" onkeyup="validarEmail(event)">
        </div>
        <div class="mb-2 w-50">
            <label for="">Senha*</label>
            <input type="text" class="form-control " id="senha-input" onkeyup="validarSenha(event)">
        </div>
        <div class="d-flex justify-content-between w-50 mt-4 mb-4 ">
                <button class="btn btn-light btn-lg">Voltar</button>
                <button class="btn btn-secondary btn-lg" onclick="validarCadastro()" >Cadastrar</button>
        </div>
            <!-- Minha sessão -->
        </section>
        <section id="tela-inicial-trabalhador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center d-none">
            <div> 
            </div>

        </section>
        <section id="tela-inicial-recrutador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center d-none">

        </section>
        <section id="tela-de-detalhe-recrutador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center d-none">

        </section>
        <section id="tela-de-detalhe-trabalhador" class="w-50 pb-3 border border-secondary rounded flex-column d-flex align-items-center justify-content-center d-none">

        </section>
    </div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
